<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="container">
      <div id="leftbox">
        <h3>Your Result</h3>
        <div id="scoreOutof100">
          <p id="bigscore">76</p>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div id="rightbox">
        <h2>Summary</h2>
        <div id="sublist">
          <div class="subjects" id="reaction">
              <div class="left">                
                <img src="assets/images/icon-reaction.svg">
                <p>Reaction</p>
              </div>
              <div class="right">
                <p class="obtmarks">80</p>
                <p class="totalmarks">/100</p>
              </div>
          </div>
          <div class="subjects" id="memory">
              <div class="left">                
                <img src="assets/images/icon-memory.svg">
                <p>Memory</p>
              </div>
              <div class="right">
                <p class="obtmarks">92</p>
                <p class="totalmarks">/100</p>
              </div>
            
          </div>
          <div class="subjects" id="verbal"> 
            <div class="left">                
              <img src="assets/images/icon-verbal.svg">
              <p>Verbal</p>
            </div>
            <div class="right">
              <p class="obtmarks">61</p>
              <p class="totalmarks">/100</p>
            </div>
          </div>
          <div class="subjects" id="visual">
            <div class="left">                
              <img src="assets/images/icon-visual.svg">
              <p>Visual</p>
            </div>
            <div class="right">
              <p class="obtmarks">72</p>
              <p class="totalmarks">/100</p>
            </div>
          </div>

        </div>
        <button id="continue_btn">Continue</button>

      </div>
    </div>
  </main>
  <footer>
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vikki12630">Vikas Singh </a>.
    </div>
  </footer>
</body>
</html>
